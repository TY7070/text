<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<!--<p>img作用告诉显示图片浏览器
    格式<img src="属性">
    注意点img标签不会独占一行
src是用来告诉浏览器需要显示的图片
    1、width：宽度
    2、height:高度
      在所有img标签中1、2用以显示图片高度和宽度。未指定时会按默认显示.设置时有可能会使图片变形
      可以只指定长度和宽度中的一个值4不会变形
    3、title：用于告诉浏览器，鼠标悬停时需要弹出的描述框内容
    4、
      （1）、通过相对路径赋值
             每次都从.html文件所在文件夹寻找
              图片和文件在同一文件夹//格式img src="meimei1.jpg"
              *图片所在文件夹images与文件在同一文件夹（下级）//格式img src=images/meimei1.jpg
              图片在文件所在文件夹上级//格式img src="../meimie1.jpg"
      （2）、通过绝对路径赋值
    注意：路径中不要出现中文
         相对路径不能跨盘服寻找-->
<p>只设置了img标签的src属性</p>
<p><img src="meimei.jpg" ></p>
<p>只设置了img标签的src以及width属性</p>
<p><img src="meimei.jpg" width="50"></p>
只设置了img标签的src属性width、title属性</p>
<p><img src="meimei.jpg" width="300"title="李兰迪"></p>
<p>只设置了img标签的src属性以及width、height属性</p>
<p><img src="meimei.jpg"width="500" height="100"></p>
<p>只设置了img标签的src属性width、alt属性</p>
<p><img src="meimei12.jpg" width="250"alt="图片被偷走了"></p>
</p>
</body>
</html>
