    <title>a标签</title>

<body>
<!--<>
a标签作用：控制页面与页面之间的跳转（网络、本机地址、当前网页某一位置称之为锚点（目录）、跳转到其它界面指定位置）默认为当前网页跳转
格式：<a href="指定需要跳转的界面"></a>链接名/图片（image）
target属性：控制如何跳转网页
       _self:当前网页跳转
       _blank:新建你网页跳转
       title:鼠标悬停显示文字
base标签：改变a标签的默认
        格式<base target="_blank">
        注意：在head输入
锚点：<a href="#ID属性"></a>
         <a href="#center">跳转到底部</a>
         <h2 id="center">这是底部</h2id>
             <a href="锚点测试界面、.html#ct"target="_blank">跳转到锚点测试界面</a>
     需给a标签设定一个代码以跳转到指定位置
     设定代码：给目标位置添加一个ID属性，然后为其指定一个值
               告诉a标签这个值是什么
     注意：通过a标签跳转没有过度动画的（即滚动过程）
-->
