<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
<p>播放视频</p>
<!--各个属性
src  告诉video视频地址
autoplay  知否需要自动播放   autoplay=“autoplay”
controls  是否显示控制条    controls="controls"
poster    设置站位图片（是视频播放以前）poster="images/meimei12.jpg
loop      用于设置广告视频，使视频循环播放，需要去掉控制条和站位图片
muted    静音   muted="muted
preload  预加载视频   但是和autoplay冲突，设置了autplaypreload就会失效
width
height
-->
<video src="images/1e8.webm" autoplay="autoplay" controls="controls"width="120"muted="muted"></video>
<video src="images/34.mp4"controls="controls"poster="images/meimei12.jpg" width="120" ></video>
<hr>
<hr>
<hr>
<hr>
<p>video标签的第二种格式</p>
<!--解决浏览器对视频格式的适配问题    <source src="" type=""></source>添加视频格式，企业开发中一般全部设置支持的视频格式（）-->
<video controls="controls"poster="images/meimei12.jpg" width="120">
        <source src="images/34.mp4" type="video/mp4"><source>
        <source src="images/34.webm" type="video/webm"><source>
        <source src="images/34.ogg" type="video/ogg"><source>
</video>
</body>
</html>
