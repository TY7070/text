    《从前有座灵剑山》是国王陛下2013年在创世中文网开始创作的仙侠类小说，同时也是作者的第三部网络小说。2014年9月16日起由台湾铭显文化事业有限公司发行出版。 [1]
    2014年8月8日在腾讯动漫网络漫画化（详见本字条义项4） [2]  ，并根据漫画在2016年1月8日改编成Studio DEEN制作的日本电视动画（详见本字条义项2）。
